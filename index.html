<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pwdgen</title>
    <!-- DEFINIZIONE DELLO STILE -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: purple;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="datiPersonali">I tuoi dati qui</h1>
    </div>
    <!-- INSERIMENTO DEL JS -->
    <script type="text/javascript">
      <!-- DEFINIZIONE DELLE VARIABILI -->
      var nome = prompt('Inserisci il tuo nome');
      var cognome = prompt('Inserisci il tuo cognome');
      var colore = prompt('Inserisci il tuo colore preferito');
      <!-- VISUALIZZAZIONE DEI DATI INSERITI IN CONSOLE -->
      console.log(nome, cognome, colore);
      <!-- VISUALIZZAZIONE DEI DATI INSERITI IN H1 senza spazio -->
      document.getElementById("datiPersonali").innerHTML=(nome + cognome + colore);
    </script>
  </body>
</html>
